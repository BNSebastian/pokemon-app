<div>
  <div [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <mat-form-field>
      <mat-label>id</mat-label>
      <input matInput formControlName="id" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>birth date</mat-label>
      <input matInput formControlName="birthDate" />
    </mat-form-field>

    <div>
      <button mat-flat-button
              color="primary"
              type="submit"
              (click)="onSubmit()">
        Save
      </button>
      <button mat-flat-button color="secondary" [routerLink]="['/pokemon']">
        Cancel
      </button>
    </div>
  </div>
</div>
